<div style="padding: 20px;">
    @for (item of detailData; track $index) {
        <div>
            <h1>{{item.title}}</h1>
        </div>
        <div>
            <p>{{item.description}}</p>
        </div>
    }
    <div class="action">
        <button mat-raised-button color="warn" (click)="onClickDeleteButton(detailData[0]._id)">DELETE</button>
    </div>
</div>
